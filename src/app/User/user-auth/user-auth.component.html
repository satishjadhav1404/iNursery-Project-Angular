<div class="user-auth">
<div *ngIf="!showlogin" class="user-signup">
<h1>User Sign Up</h1>
<form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
<input type="text" class="form-input" autocomplete="off" placeholder="Enter Username" name="name" ngModel />
<input type="text" class="form-input" autocomplete="off" placeholder="Enter Email" name="email" ngModel />
<input type="password" class="form-input" placeholder="Enter password" name="password" ngModel />
<button class="form-button btn btn-primary">Sign Up</button>
<p>Already have account? <a class="user-toggle-link" (click)="openLogin()"> click here</a></p>
</form>
</div>

<div  *ngIf="showlogin" class="user-login">
  <h1>User Login</h1>
  <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
    <p class="error-p">{{authError}}</p>  
  <input type="text" class="form-input"  placeholder="Enter Email" name="email" 
 ngModel  #email="ngModel" required />
 <p class="invalid-input"><span *ngIf ="email.invalid && email.touched"> please enter valid input</span></p>
 
 <input type="password" class="form-input" placeholder="Enter password" name="password"
   ngModel #password="ngModel" required minlength="2" maxlength="20" />
  <p class="invalid-input"><span *ngIf ="password.invalid && password.touched"> please enter valid input</span></p>
 
  <button [disabled]="userLogin.invalid" class="form-button btn btn-primary">Log in</button>
  <p >Want to create account? <a class="user-toggle-link" (click)="openSignUp()"> click here</a></p>
  </form>
</div>
</div>
