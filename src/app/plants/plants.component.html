<div class="container-fluid ">
    <div class="product-list-wrapper mx-auto">

        <h2 class="hr-lines"> Popular Products </h2>
        <h6 class="text-muted"><b>Most Popular Curated for your special needs</b></h6>
        <hr>
        <div class="row ">
            <div class=" col-sm-3 " *ngFor="let item of trendyProducts">
                <div class="product-item ">
                    <img src="{{item.image}}" alt="">
                    <div class="product-details">
                        <h6 class="name-head">{{item.name}}</h6>
                        <div class="product-price">
                            <h6>{{item.price | currency:"INR":"symbol"}}</h6>
                        </div>
                        <div class="product-desc">
                            <p>{{item.description}}</p>
                        </div>
                        <div class="product-footer">
                            <a routerLink="/product-details/{{item.id}}" href="">View Details</a>
                            <a href="/product-details/{{item.id}}"> Add to Cart</a>
                        </div>
                    </div>

                </div>
            </div>

            <button class="btn btn-outline-success " style="margin-left: 350px;width: 300px;"> View All
                Products</button>
        </div>

    </div>

</div>
